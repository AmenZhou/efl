services:
  mysql:
    image: mysql:8.0
    container_name: efl-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: classification_utility_dev
      MYSQL_USER: hzhou
      MYSQL_PASSWORD: ""
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4 
      --collation-server=utf8mb4_unicode_ci 
      --default-authentication-plugin=mysql_native_password 
      --innodb-buffer-pool-size=32M 
      --max-connections=10
      --innodb-flush-log-at-trx-commit=2
      --skip-log-bin
      --skip-name-resolve
      --performance-schema=OFF
      --innodb-use-native-aio=OFF
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  app:
    build: .
    container_name: efl-app
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=dev
      - DATABASE_URL=ecto://root:password@mysql:3306/classification_utility_dev
      - PORT=4000
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  mysql_data:
    driver: local
