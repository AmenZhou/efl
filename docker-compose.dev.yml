version: '3.3'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: efl-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-classification_utility_dev}
      MYSQL_USER: ${MYSQL_USER:-hzhou}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password

  # Elixir Application (Development)
  efl-app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: efl-app-dev
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      MIX_ENV: dev
      DATABASE_URL: mysql://${MYSQL_USER:-hzhou}:${MYSQL_PASSWORD:-password123}@mysql:3306/${MYSQL_DATABASE:-classification_utility_dev}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev-secret-key}
    depends_on:
      - mysql
    volumes:
      - ./logs:/app/logs
      - ./lib:/app/lib
      - ./web:/app/web
      - ./priv:/app/priv
      - ./config:/app/config
      - ./mix.exs:/app/mix.exs
      - ./mix.lock:/app/mix.lock
      # Cache volumes for faster builds
      - elixir_deps_dev:/app/deps
      - elixir_build_dev:/app/_build
      - elixir_mix_dev:/app/.mix

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: efl-phpmyadmin-dev
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_dev_data:
    driver: local
  elixir_deps_dev:
    driver: local
  elixir_build_dev:
    driver: local
  elixir_mix_dev:
    driver: local


